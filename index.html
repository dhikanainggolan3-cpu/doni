# doni<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #ff69b4, #ffb6c1);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .heart-image {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        button {
            background: #ff1493;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #ff69b4;
        }

        #surprise {
            margin-top: 20px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Valentine's Day, [Nama Pacar]!</h1>
        <p>Kamu adalah cahaya dalam hidupku. Aku mencintaimu lebih dari segalanya. ðŸ’–</p>
        <img src="https://via.placeholder.com/300x200/ff69b4/ffffff?text=Love+You" alt="Gambar Romantis" class="heart-image">
        <button id="surprise-btn">Klik untuk Kejutan!</button>
        <div id="surprise" style="display: none;">
            <p>Surprise! Ini hadiah virtual dariku: [Tambahkan pesan atau link ke sesuatu spesial].</p>
        </div>
    </div>
    <script>
        document.getElementById('surprise-btn').addEventListener('click', function() {
            const surprise = document.getElementById('surprise');
            surprise.style.display = surprise.style.display === 'none' ? 'block' : 'none';
        });
    </script>
</body>
</html>
